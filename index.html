<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Envíos Intergalácticos</title>
    </head>
    
    <body>
        <h1>Servicio de Envíos Intergalácticos</h1>
        <h2>Cotiza aquí</h2>
        <form>
            <label for="origen">Origen:</label>
            <select id="origen" name="origen">
                <option value="sol">Sol</option>
                <option value="mercurio">Mercurio</option>
                <option value="venus">Venus</option>
                <option value="tierra">Tierra</option>
                <option value="luna">Luna</option>
                <option value="marte">Marte</option>
                <option value="ceres">Ceres</option>
                <option value="jupiter">Jupiter</option>
                <option value="neptuno">Neptuno</option>
                <option value="pluto">Pluto</option>
                <option value="saturno">Saturno</option>
                <option value="urano">Urano</option>
                <option value="eris">Eris</option>
            </select>
            <br><br>
            <label for="destino">Destino:</label>
            <select id="destino" name="destino">
                <option value="sol">Sol</option>
                <option value="mercurio">Mercurio</option>
                <option value="venus">Venus</option>
                <option value="tierra">Tierra</option>
                <option value="luna">Luna</option>
                <option value="marte">Marte</option>
                <option value="ceres">Ceres</option>
                <option value="jupiter">Jupiter</option>
                <option value="neptuno">Neptuno</option>
                <option value="pluto">Pluto</option>
                <option value="saturno">Saturno</option>
                <option value="urano">Urano</option>
                <option value="eris">Eris</option>
            </select>
            <br><br>
            <label for="peso">Peso del paquete (kg):</label>
            <input type="number" id="peso" name="peso" min="0" required>
            <br><br>
            <button type="button" onclick="calcularPrecio()">Calcular Precio</button>
        </form><br>

        <footer>
            <p>&copy; Servicio de Envíos Intergalácticos 2023 | Valeria Rodríguez</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
