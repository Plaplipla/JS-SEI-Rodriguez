        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <title>Tu carrito de compras</title>

    <body>
        <div class="wrapper">
            <aside>
                <header>
                    <h1 class="logo">Envios Intergalacticos</h1>
                </header>
                <nav>
                    <ul class="menu">
                        <li>
                            <a class="btn-menu btn-volver" href="../pages/paquete.html">
                                <i class="bi bi-caret-left-fill"></i>Seguir comprando
                            </a>
                        </li>
                        <li>
                            <a class="btn-menu btn-cart active" href="../pages/carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito

                    </ul>
                </nav>
                <footer>
                    <p class="text-footer">&copy; 2023 SEI Todos los derechos reservados. <br> Valeria Rodríguez</p>
                </footer>
            </aside>

            <main>
                <h2 class="main-title">Carrito de compras</h2>
                <div class="cart-container">
                   <p id="empty-cart" class="empty-cart">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                   <div id="cart-products" class="cart-products disabled">
                        <!-- js injected -->
                   </div>

                   <div id="cart-actions" class="cart-actions disabled">
                        <div class="cart-actions-left">
                            <button id="cart-actions-empty" class="cart-actions-empty">Vaciar carrito</button>
                        </div>
                        <div class="cart-actions-right">
                            <div class="cart-actions-total">
                                <p>Total:</p>
                                <p id="total">$</p>
                            </div>
                            <button id="cart-actions-buy" class="cart-actions-buy">Comprar ahora</button>
                        </div>
                   </div>
                   
                   <p id="cart-bought" class="cart-bought disabled">Muchas gracias por tu compra <i class="bi bi-rocket-takeoff-fill"></i></p>
                </div>
